# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - user-service

on:
  push:
    branches:
      - main
    paths:
      - 'Microservices/user-service/**'  # Only trigger when user-service changes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  # Changed from microsoft to temurin for Ubuntu

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Check directory structure
        run: |
          echo "Current directory:"
          pwd
          ls -la
          echo "Looking for user-service:"
          if [ -d "Microservices/user-service" ]; then
            echo "✅ user-service directory found"
            ls -la Microservices/user-service/
            if [ -f "Microservices/user-service/pom.xml" ]; then
              echo "✅ pom.xml found"
            else
              echo "❌ pom.xml NOT found"
            fi
          else
            echo "❌ user-service directory NOT found"
          fi

      - name: Build User Service with Maven
        working-directory: Microservices/user-service  # THIS IS THE KEY FIX!
        run: mvn clean package -DskipTests

      - name: Verify JAR file
        run: |
          if [ -f Microservices/user-service/target/*.jar ]; then
            echo "✅ JAR file created successfully"
            ls -la Microservices/user-service/target/*.jar
          else
            echo "❌ No JAR file found"
            ls -la Microservices/user-service/target/ || echo "Target directory not found"
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'Microservices/user-service/target/*.jar'  # Fixed path

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CDE26DDEB42C4019A6FB92204E8118DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F83EA8B8D3EE46EE91F7F5903C30D70D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8880812A47CA44A094940534C6206BD9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'user-service'
          slot-name: 'Production'
          package: '*.jar'