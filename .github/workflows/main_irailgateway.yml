# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - irailgateway

on:
  push:
    branches:
      - main
    paths:
      - 'api-gateway/**'  # Only trigger when API Gateway changes
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Check directory structure
        run: |
          echo "Current directory:"
          dir
          echo "Looking for api-gateway:"
          if exist "api-gateway" (
            echo "api-gateway directory found"
            dir api-gateway
          ) else (
            echo "api-gateway directory NOT found"
          )
        shell: cmd

      - name: Build API Gateway with Maven
        run: |
          if exist "api-gateway\pom.xml" (
            echo "Building API Gateway..."
            cd api-gateway
            mvn clean package -DskipTests
          ) else (
            echo "pom.xml not found in api-gateway"
            exit 1
          )
        shell: cmd

      - name: Verify JAR file
        run: |
          if exist "api-gateway\target\*.jar" (
            echo "JAR file created successfully"
            dir api-gateway\target\*.jar
          ) else (
            echo "No JAR file found"
            exit 1
          )
        shell: cmd

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'api-gateway/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AB410EC2644B412EB2FF26359C91448B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_99AFA2EC9F9B406D96950BAA78E996D5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_71F3831F2E5F4C3E8EEAE824EA086B94 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'irailgateway'
          slot-name: 'Production'
          package: '*.jar'